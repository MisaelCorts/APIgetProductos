# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - API-puppeteer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'     # puedes usar '20' o '24'; tu App Service indica Node v24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # üëá Paso CLAVE para Puppeteer: descarga el navegador (Chrome for Testing)
      - name: Ensure Chrome for Puppeteer is installed
        run: npx puppeteer browsers install chrome

      # (Opcional) Build/Tests si los tuvieras
      - name: Build (optional)
        run: npm run build --if-present

      - name: Test (optional)
        run: npm test --if-present

      # Empaqueta artefacto para el job de deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'API-puppeteer'  # ‚ö†Ô∏è Cambia al nombre exacto de tu Web App si es distinto
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9834F2F86C75482388A457A6D588AC24 }}
